<!DOCTYPE >
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<!-- Load Vue followed by Vue Router -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/http-vue-loader"></script>
		<script src="http://npmcdn.com/vue-router/dist/vue-router.js"></script>
		<title>TP3</title>
	</head>
	<body>
		<div id="app">
			<hello-other-world></hello-other-world>
			<p>Il y a {{ getDaysInMonth(this.selectedMonth,this.selectedYear) }} jours dans ce mois.</p>
			<ul>
				<li
					style="list-style: none"
					v-for="day in daysOfMonth(this.selectedMonth,this.selectedYear)"
				>
					{{ day + 1 }} : {{ dayName(day, this.selectedMonth, this.selectedYear) }}
				</li>
			</ul>
			<select v-model="selectedMonth">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select v-model="selectedYear">
				<option v-for="year in years" :value="year">{{ year }}</option>
			</select>
		</div>
		<script src="/vue-application.js"></script>
	</body>
</html>
